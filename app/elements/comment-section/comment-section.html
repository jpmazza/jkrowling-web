<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../comment-element/comment-element.html">

<dom-module id="comment-section">
<style>
  :host {
    background-color: black;
  }
  paper-input {
    width: 200px;
  }
  paper-card {
    display: block;
    max-width: 200px;
  }
  paper-button {
    font-family: 'Roboto';
  }
  .custom-button {
    background-color: white;
    font-family: Montserrat;
    color: black;
    width: 150px;
    height: 40px;
  }
</style>

<template>
  <iron-ajax auto
  url="../comments.json"
  params=""
  handle-as="json"
  last-response="{{ _commentsArray }}"
  debounce-duration="300"></iron-ajax>
  <template is="dom-repeat"
  items="[[ _commentsArray ]]">
    <!--paper-card>
    <p class="card-content">[[ item.user ]]</p>
  </paper-card-->
  <comment-element name="[[ item.user ]]" image="[[ item.image ]]" time="[[ item.DateTime ]]">[[ item.comment ]]</comment-element>

</template>
  <div>
    <paper-input label="Nombre" value="{{ _name }}" char-counter maxlength="20"></paper-input>
    <paper-textarea label="Comentario" value="{{ _comment }}" style="padding-bottom: 20px"></paper-textarea>
    <paper-button toggles raised id="btnAddComment" class="custom-button">Comentar</paper-button>
  </div>
  <!--paper-button id="btnAddStaff" raised>Agregar Staff</paper-button-->
</template>
</dom-module>

<script>
  Polymer({
    is: 'comment-section',
    properties: {
      _commentsArray: {
        type: Array,
        value: function() {
          return [];
        }
      },
      _name: {
        type: String
      },
      _comment: {
        type: String
      }
    },

    listeners: {
      'btnAddComment.tap': '_addComment'
    },

    _addComment: function(e) {
      this.push('_commentsArray', { user: this._name , comment: this._comment });
    },

    // Element Lifecycle
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },
    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },
    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }
  });
</script>
