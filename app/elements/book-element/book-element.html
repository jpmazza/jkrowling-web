<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="book-element">
<template>
  <style include="shared-styles">
    :host {
      display: inline-block;
      text-align: center;
      max-width: 300px;
      width: 23.5%;
      background-color: #181818;
    }
    paper-button.white {
      background-color: white;
      color: black;
    }
    paper-button.white[active] {
      background-color: var(--paper-red-500);
    }
    .title{
      color: white
    }
    .desc{
      color: white
    }
  </style>
  <div class="container">
    <iron-image style="width:100%; height:380px;" src="[[ imageUrl ]]" sizing="cover"></iron-image>
    <div class="title">
      <h1>[[title]]</h1>
    </div>
    <div class="desc">
      <h2>[[description]]</h2>
    </div>
    <div>
    <paper-button raised class="custom white">[[ buttonText ]]</paper-button>
    </div>
    <div>
    <H1></H1>
    </div>
  </div>
</template>

<script>
  (function() {

    Polymer({
      is: 'book-element',

      properties: {
        imageUrl: {
          type: String,
          value: "../../images/book.jpg",
        },
        title: {
          type: String,
        },
        description: {
          type: String,
        },
        buttonText: {
          type: String,
          value: "Comprar ahora!"
        },          
        buttonLink: {
          type: String,
        }
      }
    });
  })();
</script>
</dom-module>
